<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats - Game Stats</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Basketball Stats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/roster">Roster</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedule">Schedule</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Game Stats</h1>
        <div class="form-group">
            <label for="gameDate">Select Game Date:</label>
            <select class="form-control" id="gameDate" onchange="loadGameStats()">
                <option value="">-- Select a date --</option>
                {% for game in stats %}
                <option value="{{ game.date }}">{{ game.date }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="gameStatsContainer"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="container">
            <span class="text-muted">&copy; 2023 Basketball Stats</span>
        </div>
    </footer>

    <script>
        function loadGameStats() {
            const gameDate = document.getElementById('gameDate').value;
            if (!gameDate) {
                document.getElementById('gameStatsContainer').innerHTML = '';
                return;
            }

            fetch('/api/game-stats?date=' + gameDate)
                .then(response => response.json())
                .then(game => {
                    const gameStatsHtml = `
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Game</th>
                                    <th>Date</th>
                                    <th>Team</th>
                                    <th>Points</th>
                                    <th>Rebounds</th>
                                    <th>Assists</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>${game.game}</td>
                                    <td>${game.date}</td>
                                    <td>${game.date}</td>
                                    <td>${game.points}</td>
                                    <td>${game.rebounds}</td>
                                    <td>${game.assists}</td>
                                </tr>
                            </tbody>
                        </table>
                    `;

                    document.getElementById('gameStatsContainer').innerHTML = gameStatsHtml;
                });
        }
    </script>
</body>
</html>
